<!DOCTYPE html>
<html lang="en">
<head>

          </div>
          <div class="header-top__lang lang">
            <button class="lang__btn lang--ru">RU</button>

        <div class="header__nav">

      <div class="gallery__content">
        <div class="card__init">Выберите категорию</div>
      </div>
    </div>

    <div class="footer">
      <span class="footer__year">© 2022</span>
      <a class="footer__author" href="https://github.com/IvanBusygin">github</a>
      <a href="https://rs.school/js/"><img class="footer__school" src="../assets/rs_school_js.svg" alt="rs_school logo"></a>

  </div>
